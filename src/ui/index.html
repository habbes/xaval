    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xaval</title>
    <link rel="icon" href="assets/xaval-icon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>
<div id="appContainer">
    <header id="header">
        <div id="logo"><img src="./assets/xaval-logo-small.svg" /></div>
        <div class="header-main">
            <button id="runButton" class="btn"><i class="fas fa-play"></i> Run</button>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <span>Samples</span>
                <ul id="samplesMenu" class="nav-submenu"></ul>
            </li>
            <li class="nav-item">
                <a href="https://docs.xaval.app" class="nav-link" target="_blank" rel="noreferrer">Documentation</a>
            </li>
        </ul>
        <div id="status" class="headway-updates"><span>v0.8</span></div>
    </header>
    <div id="main">
        <div id="editorContainer">
            <div id="editor"></div>
        </div>
        <div id="ioContainer">
            <div id="imageViewer" class="io">
                <canvas class="canvas"></canvas>
            </div>
            <div id="files" class="io">
                <button class="btn files-new">
                    <i class="fas fa-upload"></i> Import
                </button>
                <div class="thumbnails">
                </div>
                <input id="filesInput" type="file" name="file" accept="" multiple>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
function onOpenCvReady () {
    console.log('OpenCV.js ready');
}
</script>
<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
